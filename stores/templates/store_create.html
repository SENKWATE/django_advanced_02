<<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Create</title>
</head>
<body>
	<div class="card">
  <h5 class="card-header">Create</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'store-create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-outline-success">
        </form>
    </p>
  </div>
</div>
</body>
</html>
